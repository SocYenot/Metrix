{% extends 'metrix/base.html' %}
{% block content %}
  <h2>Edit participant: {{ participant.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'participant-manage-list' %}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
