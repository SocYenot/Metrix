{% extends 'metrix/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 700px;">
    <div class="card-body">
      <h2 class="card-title mb-4 text-center">New Research</h2>
      <form method="post" style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: center;">
        {% csrf_token %}
        {% for field in form %}
          <div style="flex: 1 1 150px; min-width: 150px;">
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div style="flex-basis: 100%;"></div> {# nowa linia #}
        <div class="d-flex justify-content-between align-items-center flex-wrap" style="width: 100%; margin-top: 20px;">
          <a href="{% url 'cancel-research' %}" class="btn btn-danger">Cancel</a>
          <button type="submit" class="btn btn-primary">Next: Add Participants</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
